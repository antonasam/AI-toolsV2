<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocap AI Tools Resource Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            flex-shrink: 0;
        }

        .logo img {
            height: 40px;
        }

        .title-section {
            text-align: center;
            flex: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #20566F;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #20566F;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 24px;
            height: fit-content;
            border: 2px solid #E8E8E8;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 20px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
        }

        .category-item:hover {
            background-color: #E8E8E8;
        }

        .category-item.active {
            background-color: #20566F;
            color: white;
        }

        .category-count {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        .category-item.active .category-count {
            color: #E8E8E8;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #E8E8E8;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(32, 86, 111, 0.15);
            border-color: #20566F;
        }

        .tool-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 16px;
            position: relative;
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
            overflow: hidden;
            margin-bottom: 12px;
            border: 2px solid #E8E8E8;
        }

        .tool-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tool-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 8px;
        }

        .external-link {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #20566F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(32, 86, 111, 0.3);
        }

        .external-link:hover {
            background: #21435B;
            transform: scale(1.1);
        }

        .tool-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .category-software-development {
            background-color: #dbeafe;
            color: #1d4ed8;
        }

        .category-business-intelligence {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .category-customer-support {
            background-color: #fce7f3;
            color: #be185d;
        }

        .category-marketing {
            background-color: #fef3c7;
            color: #d97706;
        }

        .category-hr {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .category-sales {
            background-color: #f0fdf4;
            color: #15803d;
        }

        .category-productivity {
            background-color: #fdf4ff;
            color: #a21caf;
        }

        .category-llm {
            background-color: #fef2f2;
            color: #dc2626;
        }

        .category-operational-tool {
            background-color: #fffbeb;
            color: #d97706;
        }

        .category-product {
            background-color: #f0f9ff;
            color: #0284c7;
        }

        .category-accounting {
            background-color: #f7fee7;
            color: #65a30d;
        }

        .category-legal {
            background-color: #fafafa;
            color: #525252;
        }

        .category-default {
            background-color: #f1f5f9;
            color: #475569;
        }

        .five-word-desc {
            color: #64748b;
            font-size: 13px;
            margin-bottom: 8px;
            font-style: italic;
            text-align: center;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #1e293b;
        }

        .modal-content {
            padding: 24px;
        }

        .modal-tool-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .modal-tool-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
            overflow: hidden;
            border: 2px solid #E8E8E8;
        }

        .modal-tool-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-tool-info h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 4px;
        }

        .modal-tool-info .modal-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .modal-website {
            color: #20566F;
            text-decoration: none;
            font-size: 14px;
        }

        .modal-website:hover {
            text-decoration: underline;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 8px;
        }

        .modal-section p {
            color: #64748b;
            line-height: 1.6;
        }

        .vocap-badge {
            background-color: #E8E8E8;
            color: #21435B;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-primary {
            flex: 1;
            padding: 12px 24px;
            background: #20566F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background: #21435B;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px 24px;
            background: #E8E8E8;
            color: #21435B;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #20566F;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .sidebar {
                order: 2;
            }
            
            .tools-grid {
                order: 1;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }

            .modal {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <img src="VocapLogoClear.png" alt="Vocap Partners" height="50">
                </div>
                <div style="flex: 1;"></div>
            </div>
            
            <div class="title-section">
                <h1 class="title">AI Tools Used by Vocap Portfolio Companies</h1>
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search tools, companies, or categories..." id="searchInput">
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul class="category-list" id="categoryList">
                    <li class="category-item active" data-category="">
                        <span>All</span>
                        <span class="category-count" id="totalCount">0</span>
                    </li>
                </ul>
            </aside>

            <main>
                <div class="tools-grid" id="toolsGrid">
                    <!-- Tools will be populated here -->
                </div>

                <div class="no-results" id="noResults" style="display: none;">
                    <h3>No tools found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div></div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let allTools = [];
        let filteredTools = [];
        let activeCategory = '';

        // Category color mapping
        const categoryColors = {
            'Software Development': 'software-development',
            'Business Intelligence': 'business-intelligence', 
            'Customer Support': 'customer-support',
            'Marketing': 'marketing',
            'HR': 'hr',
            'Sales': 'sales',
            'Productivity': 'productivity',
            'LLM': 'llm',
            'Operational Tool': 'operational-tool',
            'Product': 'product',
            'Accounting': 'accounting',
            'Legal': 'legal'
        };

        // Load tools data from JSON
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const data = await response.json();
                
                allTools = data.tools.map(tool => ({
                    id: tool.id,
                    name: tool.companyName,
                    website: tool.website,
                    logoUrl: tool.logoUrl,
                    fallbackLogoUrl: tool.fallbackLogoUrl,
                    category: tool.mainCategory,
                    description: tool.description,
                    fiveWordDescription: tool.fiveWordDescription,
                    vocapCompaniesUsing: tool.vocapCompaniesUsing,
                    vocapCommentary: tool.vocapCommentary
                }));
                
                filteredTools = [...allTools];
                
                populateCategories();
                renderTools();
            } catch (error) {
                console.error('Error loading tools:', error);
                loadSampleData();
            }
        }

        // Sample data fallback
        function loadSampleData() {
            allTools = [
                { 
                    id: 1,
                    name: "Dust", 
                    website: "https://dust.tt/", 
                    logoUrl: "https://logo.clearbit.com/dust.tt",
                    fallbackLogoUrl: "https://favicone.com/dust.tt?s=128",
                    category: "Software Development", 
                    description: "Generative AI tools for software engineering", 
                    fiveWordDescription: "AI powered code generation tool",
                    vocapCommentary: "This is a great tool for developers."
                }
            ];
            filteredTools = [...allTools];
            populateCategories();
            renderTools();
        }

        // Populate categories sidebar
        function populateCategories() {
            const categories = {};
            
            allTools.forEach(tool => {
                const cat = tool.category || 'Other';
                categories[cat] = (categories[cat] || 0) + 1;
            });

            const categoryList = document.getElementById('categoryList');
            const totalCount = document.getElementById('totalCount');
            totalCount.textContent = allTools.length;

            // Clear existing categories (except All)
            const existingCategories = categoryList.querySelectorAll('.category-item:not([data-category=""])');
            existingCategories.forEach(item => item.remove());

            // Add categories to sidebar
            Object.entries(categories)
                .sort(([a], [b]) => a.localeCompare(b))
                .forEach(([category, count]) => {
                    const li = document.createElement('li');
                    li.className = 'category-item';
                    li.dataset.category = category;
                    li.innerHTML = `
                        <span>${category}</span>
                        <span class="category-count">${count}</span>
                    `;
                    li.addEventListener('click', () => filterByCategory(category));
                    categoryList.appendChild(li);
                });
        }

        // Filter by category - FIXED: Now properly handles "All" button
        function filterByCategory(category) {
            activeCategory = category;
            
            // Update active state
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Find and activate the correct category item
            if (category === '') {
                // Handle "All" category
                document.querySelector('.category-item[data-category=""]').classList.add('active');
            } else {
                const targetItem = document.querySelector(`.category-item[data-category="${category}"]`);
                if (targetItem) {
                    targetItem.classList.add('active');
                }
            }
            
            filterTools();
        }

        // Filter tools based on search and category
        function filterTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredTools = allTools.filter(tool => {
                const matchesSearch = !searchTerm || 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    (tool.description && tool.description.toLowerCase().includes(searchTerm)) ||
                    (tool.category && tool.category.toLowerCase().includes(searchTerm)) ||
                    (tool.website && tool.website.toLowerCase().includes(searchTerm)) ||
                    (tool.fiveWordDescription && tool.fiveWordDescription.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !activeCategory || tool.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTools();
        }

        // Clean website URL for display
        function cleanWebsiteUrl(url) {
            if (!url) return '';
            return url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        }

        // Get proper website URL for linking
        function getWebsiteUrl(url) {
            if (!url) return '#';
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            return 'https://' + url;
        }

        // Open modal with tool details
        function openModal(tool) {
            const modal = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');
            const categoryClass = categoryColors[tool.category] || 'default';
            
            modalContent.innerHTML = `
                <div class="modal-tool-header">
                    <div class="modal-tool-icon">
                        <img src="${tool.logoUrl}" 
                             onerror="this.src='${tool.fallbackLogoUrl}'; this.onerror=null;" 
                             alt="${tool.name} logo"
                             loading="lazy">
                    </div>
                    <div class="modal-tool-info">
                        <h2>${tool.name}</h2>
                        <div class="modal-category category-${categoryClass}">${tool.category || 'Other'}</div>
                        <a href="${getWebsiteUrl(tool.website)}" target="_blank" class="modal-website">
                            ${cleanWebsiteUrl(tool.website)}
                        </a>
                    </div>
                </div>

                ${tool.fiveWordDescription ? `
                <div class="modal-section">
                    <h3>Quick Summary</h3>
                    <p><em>${tool.fiveWordDescription}</em></p>
                </div>
                ` : ''}

                ${tool.description ? `
                <div class="modal-section">
                    <h3>Description</h3>
                    <p>${tool.description}</p>
                </div>
                ` : ''}

                ${tool.vocapCompaniesUsing ? `
                <div class="modal-section">
                    <h3>Used by Vocap Companies</h3>
                    <div class="vocap-badge">${tool.vocapCompaniesUsing}</div>
                </div>
                ` : ''}

                ${tool.vocapCommentary ? `
                <div class="modal-section">
                    <h3>Vocap Commentary</h3>
                    <p>${tool.vocapCommentary}</p>
                </div>
                ` : ''}

                <div class="modal-actions">
                    <a href="${getWebsiteUrl(tool.website)}" target="_blank" class="btn-primary">
                        Visit Website
                    </a>
                    <button class="btn-secondary" onclick="closeModal()">
                        Close
                    </button>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Render tools grid
        function renderTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredTools.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            toolsGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            toolsGrid.innerHTML = filteredTools.map(tool => {
                const categoryClass = categoryColors[tool.category] || 'default';
                const logoUrl = tool.logoUrl || `https://logo.clearbit.com/${cleanWebsiteUrl(tool.website)}`;
                const fallbackLogo = tool.fallbackLogoUrl || `https://favicone.com/${cleanWebsiteUrl(tool.website)}?s=128`;
                
                return `
                    <div class="tool-card" onclick="openModal(${JSON.stringify(tool).replace(/"/g, '&quot;')})">
                        <div class="tool-header">
                            <a href="${getWebsiteUrl(tool.website)}" 
                               target="_blank" 
                               class="external-link" 
                               onclick="event.stopPropagation()"
                               title="Visit ${tool.name}">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15,3 21,3 21,9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </a>
                            <div class="tool-icon">
                                <img src="${logoUrl}" 
                                     onerror="this.src='${fallbackLogo}'; this.onerror=null;" 
                                     alt="${tool.name} logo"
                                     loading="lazy">
                            </div>
                            <div class="tool-name">${tool.name}</div>
                            <div class="tool-category category-${categoryClass}">${tool.category || 'Other'}</div>
                        </div>
                        ${tool.fiveWordDescription ? `<div class="five-word-desc">${tool.fiveWordDescription}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterTools);
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadTools();
    </script>
</body>
</html>
