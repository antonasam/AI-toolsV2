<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Prep Tool - Vocap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            flex-shrink: 0;
        }

        .logo img {
            height: 40px;
        }

        .title-section {
            text-align: center;
            flex: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #20566F;
            margin-bottom: 30px;
        }

        /* Top-right nav tabs */
        .top-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .top-nav a {
            padding: 8px 14px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            background: white;
            color: #21435B;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        .top-nav a:hover {
            background: #E8E8E8;
        }
        .top-nav a.active {
            background: #20566F;
            color: white;
            border-color: #20566F;
        }

        /* Card + form styling */
        .call-prep-card {
            background: white;
            border: 2px solid #E8E8E8;
            border-radius: 12px;
            max-width: 720px;
            margin: 0 auto;
            padding: 24px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #20566F;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .small-note {
            color: #64748b;
            font-size: 12px;
            margin-top: 8px;
        }

        .btn-primary {
            padding: 12px 24px;
            background: #20566F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s ease;
        }
        .btn-primary:hover {
            background: #21435B;
        }
        .btn-secondary {
            padding: 12px 24px;
            background: #E8E8E8;
            color: #21435B;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-secondary:hover {
            background: #d1d1d1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px 15px;
            }
        }
    </style>
    <meta name="robots" content="noindex">
    <link rel="icon" href="vocap-logo.png">
    <meta name="description" content="Call Prep Tool - Submit details for a briefing.">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <img src="VocapLogoClear.png" alt="Vocap Partners" height="50">
                </div>
                <div style="flex: 1;"></div>
                <nav class="top-nav">
                    <a href="index.html">AI Tools</a>
                    <a href="call-prep.html" class="active">Call Prep</a>
                </nav>
            </div>

            <div class="title-section">
                <h1 class="title">Call Prep Tool</h1>
            </div>
        </header>

        <main>
            <section>
                <div class="call-prep-card">
                    <h2 style="color:#20566F; font-size:1.25rem; font-weight:600; margin-bottom:14px;">Submit Briefing Details</h2>
                    <p class="small-note" style="margin-bottom:16px;">
                        Enter your email and the target’s details. We’ll send this to our system to generate a briefing.
                    </p>

                    <form id="callPrepForm" autocomplete="on" novalidate>
                        <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off" aria-hidden="true">

                        <div class="form-group">
                            <label for="cpEmail">Your email</label>
                            <input type="email" id="cpEmail" name="email" placeholder="you@company.com" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cpName">Target Name</label>
                                <input type="text" id="cpName" name="target_name" placeholder="Jane Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="cpCompany">Target Company</label>
                                <input type="text" id="cpCompany" name="target_company" placeholder="Acme Inc." required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpLinkedIn">LinkedIn URL</label>
                            <input type="url" id="cpLinkedIn" name="target_linkedin" placeholder="https://www.linkedin.com/in/..." required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="cpSubmit">Submit</button>
                            <button type="button" class="btn-secondary" id="cpClear">Clear</button>
                        </div>

                        <div id="cpStatus" class="small-note"></div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
        const MAKE_WEBHOOK_URL = 'https://hook.us2.make.com/qh0sqfoe9sqnbry3paoj7fko5ab1cnyi';

        const cpForm = document.getElementById('callPrepForm');
        const cpStatus = document.getElementById('cpStatus');
        const cpSubmit = document.getElementById('cpSubmit');
        const cpClear = document.getElementById('cpClear');

        // Prefill email if stored
        try {
            const savedEmail = localStorage.getItem('vocap_callprep_email');
            if (savedEmail) document.getElementById('cpEmail').value = savedEmail;
        } catch (_) {}

        cpClear.addEventListener('click', () => {
            cpForm.reset();
            cpStatus.textContent = '';
        });

        cpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            cpStatus.textContent = '';

            const formData = new FormData(cpForm);
            // Honeypot
            if ((formData.get('website') || '').trim() !== '') {
                cpStatus.textContent = 'Submission blocked.';
                return;
            }

            const payload = {
                email: (formData.get('email') || '').trim(),
                target_name: (formData.get('target_name') || '').trim(),
                target_company: (formData.get('target_company') || '').trim(),
                target_linkedin: (formData.get('target_linkedin') || '').trim(),
                submitted_at: new Date().toISOString(),
                source: 'vocap-ai-tools'
            };

            if (!payload.email || !payload.target_name || !payload.target_company || !payload.target_linkedin) {
                cpStatus.textContent = 'Please fill in all required fields.';
                return;
            }

            cpSubmit.disabled = true;
            cpSubmit.textContent = 'Submitting...';

            try {
                try { localStorage.setItem('vocap_callprep_email', payload.email); } catch (_) {}

                const res = await fetch(MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors',
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    cpStatus.textContent = 'Submitted. You can close this tab.';
                    cpForm.reset();
                } else {
                    cpStatus.textContent = 'Submitted (non-200). If you see issues, we’ll check the webhook.';
                }
            } catch (err) {
                cpStatus.textContent = 'Network or CORS error while submitting. Please try again later.';
            } finally {
                cpSubmit.disabled = false;
                cpSubmit.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
